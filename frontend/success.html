<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузите документ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            height: 150px;
        }
        input[type="file"] {
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            height: 20%;
            transition: border-color 0.3s;
        }
        input[type="file"]:focus {
            border-color: #80bdff;
            outline: none;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 25px;
            cursor: pointer;
            width: 100%;
            height: 40%;
            font-size: 20px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div>
        <h2>Загрузите .docx файл</h2>
        <form action="/uploadfile/" method="post" enctype="multipart/form-data">
            <input name="file" type="file" accept=".docx" required>
            <input type="submit" value="Загрузить">
        </form>
    </div>
</body>
</html>
